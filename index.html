<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #C3073F;
            --secondary-color: #950740;
            --accent-color: #BF2232;
            --bg-dark: #1A1A1D;
            --bg-card: #2a2a2e;
            --bg-card-hover: #4E4E50;
            --text-primary: #f1f5f9;
            --text-secondary: #b0b0b3;
            --border-color: #4E4E50;
            --success-color: #10b981;
            --info-color: #C3073F;
            --warning-color: #f59e0b;
            --danger-color: #BF2232;
        }

        * {
            transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #1A1A1D 0%, #950740 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(195, 7, 63, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(191, 34, 50, 0.3) 0%, transparent 50%);
            pointer-events: none;
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Animated Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(195, 7, 63, 0.4), transparent);
            animation: float 20s infinite;
        }

        .particle:nth-child(1) {
            width: 100px;
            height: 100px;
            left: 10%;
            top: 20%;
            animation-duration: 15s;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 150px;
            height: 150px;
            left: 70%;
            top: 60%;
            animation-duration: 20s;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 80px;
            height: 80px;
            left: 50%;
            top: 10%;
            animation-duration: 18s;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 120px;
            height: 120px;
            left: 85%;
            top: 30%;
            animation-duration: 22s;
            animation-delay: 1s;
        }

        .particle:nth-child(5) {
            width: 90px;
            height: 90px;
            left: 25%;
            top: 70%;
            animation-duration: 16s;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translate(100px, -100px) scale(1.1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50px, -200px) scale(0.9);
                opacity: 0.4;
            }
            75% {
                transform: translate(150px, -50px) scale(1.05);
                opacity: 0.6;
            }
        }

        .container-fluid {
            position: relative;
            z-index: 1;
        }

        /* Dashboard Header */
        .dashboard-header {
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        .header-content {
            background: rgba(42, 42, 46, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            border: 2px solid rgba(195, 7, 63, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .header-title i {
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s ease infinite;
        }

        .header-title h1 {
            margin: 0;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #fff, #C3073F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .header-subtitle {
            margin: 5px 0 0 0;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .header-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(195, 7, 63, 0.1), rgba(149, 7, 64, 0.1));
            border: 2px solid rgba(195, 7, 63, 0.3);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(195, 7, 63, 0.3);
            border-color: var(--primary-color);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            box-shadow: 0 5px 20px rgba(195, 7, 63, 0.4);
        }

        .stat-info {
            flex: 1;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table-container {
            background: rgba(42, 42, 46, 0.6);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(195, 7, 63, 0.2);
            animation: fadeInUp 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .table-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--primary-color));
            border-radius: 24px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            background-size: 200% 200%;
            animation: gradientBorder 3s ease infinite;
        }

        .table-container:hover::before {
            opacity: 0.5;
        }

        @keyframes gradientBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid var(--border-color);
        }

        .product-image:hover {
            transform: scale(1.5) rotate(5deg);
            box-shadow: 0 10px 30px rgba(195, 7, 63, 0.5);
            z-index: 10;
            position: relative;
        }

        .form-control, .form-select {
            background-color: var(--bg-dark);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--bg-card-hover);
            border-color: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.25rem rgba(195, 7, 63, 0.25);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .input-group {
            position: relative;
        }

        .input-group-text {
            background: linear-gradient(135deg, rgba(195, 7, 63, 0.2), rgba(149, 7, 64, 0.2));
            border: 2px solid var(--border-color);
            color: var(--primary-color);
            border-radius: 12px 0 0 12px;
            transition: all 0.3s ease;
        }

        .input-group:focus-within .input-group-text {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-color: var(--primary-color);
        }

        .input-group:focus-within .input-group-text i {
            animation: searchPulse 1s ease infinite;
        }

        @keyframes searchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .btn {
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 700;
            border: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(195, 7, 63, 0.4);
        }

        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #059669);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .btn-info {
            background: linear-gradient(135deg, var(--info-color), #2563eb);
        }

        .table-responsive {
            border-radius: 16px;
            overflow: hidden;
            margin-top: 20px;
        }

        .table {
            color: var(--text-primary);
            margin-bottom: 0;
        }

        .table-dark {
            --bs-table-bg: rgba(26, 26, 29, 0.6);
            --bs-table-border-color: var(--border-color);
        }

        .table thead th {
            border-bottom: 3px solid var(--primary-color);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-size: 0.85rem;
            padding: 18px 12px;
            background: linear-gradient(135deg, rgba(195, 7, 63, 0.2), rgba(149, 7, 64, 0.2));
            position: relative;
        }

        .table thead th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
        }

        .table thead th:hover::after {
            width: 100%;
        }

        .sortable {
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: all 0.3s ease;
        }

        .sortable:hover {
            background: linear-gradient(135deg, rgba(195, 7, 63, 0.3), rgba(149, 7, 64, 0.3)) !important;
            transform: translateY(-2px);
            color: var(--primary-color);
        }

        .sortable i {
            transition: transform 0.3s ease;
        }

        .sortable:hover i {
            transform: scale(1.2);
            color: var(--primary-color);
        }

        .search-controls {
            margin-bottom: 20px;
        }

        .pagination-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
            position: relative;
        }

        tbody tr::before {
            content: '';
            position: absolute;
            left: -2px;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            transition: width 0.3s ease;
            border-radius: 0 4px 4px 0;
        }

        tbody tr:hover::before {
            width: 5px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        tbody tr:hover {
            background-color: var(--bg-card-hover) !important;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(195, 7, 63, 0.3);
        }

        tbody td {
            padding: 16px 12px;
            vertical-align: middle;
        }

        tbody td:first-child {
            padding-left: 20px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .loading {
            text-align: center;
            padding: 50px;
        }

        .spinner-border {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .bg-secondary {
            background: linear-gradient(135deg, #950740, #BF2232) !important;
        }

        .pagination .page-link {
            background-color: var(--bg-dark);
            border-color: var(--border-color);
            color: var(--text-primary);
            margin: 0 4px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .pagination .page-link:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(195, 7, 63, 0.4);
        }

        .pagination .page-item.active .page-link {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(195, 7, 63, 0.5);
        }

        .pagination .page-item.disabled .page-link {
            background-color: var(--bg-card);
            border-color: var(--border-color);
            color: var(--text-secondary);
        }

        .modal-content {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .modal-header {
            border-bottom: 2px solid var(--border-color);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 18px 18px 0 0;
        }

        .modal-title {
            color: white;
            font-weight: 700;
        }

        .modal-footer {
            border-top: 2px solid var(--border-color);
        }

        .btn-close {
            filter: invert(1);
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .btn-close:hover {
            opacity: 1;
            transform: rotate(90deg);
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .text-danger {
            color: var(--danger-color) !important;
        }

        .text-muted {
            color: var(--text-secondary) !important;
        }

        textarea.form-control {
            resize: vertical;
        }

        #pageInfo {
            background: var(--bg-dark);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }

        /* Hover effect for rows with tooltip */
        [title]:hover {
            cursor: help;
        }

        /* Animation delays for staggered effect */
        tbody tr:nth-child(1) { animation-delay: 0.05s; }
        tbody tr:nth-child(2) { animation-delay: 0.1s; }
        tbody tr:nth-child(3) { animation-delay: 0.15s; }
        tbody tr:nth-child(4) { animation-delay: 0.2s; }
        tbody tr:nth-child(5) { animation-delay: 0.25s; }
        tbody tr:nth-child(6) { animation-delay: 0.3s; }
        tbody tr:nth-child(7) { animation-delay: 0.35s; }
        tbody tr:nth-child(8) { animation-delay: 0.4s; }
        tbody tr:nth-child(9) { animation-delay: 0.45s; }
        tbody tr:nth-child(10) { animation-delay: 0.5s; }

        /* Custom Tooltip */
        .custom-tooltip {
            position: fixed;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-card));
            border: 2px solid var(--primary-color);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            z-index: 9999;
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            max-width: 400px;
            min-width: 300px;
            backdrop-filter: blur(10px);
        }

        .custom-tooltip.show {
            opacity: 1;
            transform: translateY(0);
        }

        .custom-tooltip .tooltip-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .custom-tooltip .tooltip-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 5px 15px rgba(195, 7, 63, 0.4);
        }

        .custom-tooltip .tooltip-title {
            flex: 1;
        }

        .custom-tooltip h6 {
            color: var(--primary-color);
            font-weight: 700;
            margin: 0 0 5px 0;
            font-size: 1.1rem;
        }

        .custom-tooltip .tooltip-price {
            color: var(--success-color);
            font-weight: 700;
            font-size: 1.3rem;
        }

        .custom-tooltip .tooltip-body {
            margin-bottom: 12px;
        }

        .custom-tooltip .tooltip-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .custom-tooltip .tooltip-value {
            color: var(--text-primary);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .custom-tooltip .tooltip-category {
            display: inline-block;
            background: linear-gradient(135deg, #950740, #BF2232);
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .custom-tooltip .tooltip-arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid var(--primary-color);
            top: -10px;
            left: 20px;
        }
    </style>
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container-fluid">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <div class="header-content">
                <div class="header-title">
                    <i class="bi bi-grid-3x3-gap-fill"></i>
                    <div>
                        <h1>Product Dashboard</h1>
                        <p class="header-subtitle">Quản lý sản phẩm thông minh</p>
                    </div>
                </div>
                <div class="header-stats">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="bi bi-box-seam"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">Tổng sản phẩm</div>
                            <div class="stat-value" id="totalProducts">0</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="bi bi-eye"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">Đang xem</div>
                            <div class="stat-value" id="viewingProducts">0</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="bi bi-funnel"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">Đã lọc</div>
                            <div class="stat-value" id="filteredProducts">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="table-container modern-card">
            <div class="search-controls row g-3">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm theo tên sản phẩm...">
                    </div>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="itemsPerPage">
                        <option value="5">5 sản phẩm/trang</option>
                        <option value="10" selected>10 sản phẩm/trang</option>
                        <option value="20">20 sản phẩm/trang</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-success" id="createBtn">
                            <i class="bi bi-plus-circle"></i> Tạo mới
                        </button>
                        <button class="btn btn-primary" id="exportBtn">
                            <i class="bi bi-file-earmark-spreadsheet"></i> Export CSV
                        </button>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th class="sortable" id="sortTitle">
                                Title <i class="bi bi-arrow-down-up"></i>
                            </th>
                            <th class="sortable" id="sortPrice">
                                Price <i class="bi bi-arrow-down-up"></i>
                            </th>
                            <th>Category</th>
                            <th>Images</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <tr>
                            <td colspan="6" class="loading">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination-controls">
                <div>
                    <span id="pageInfo" class="text-muted">Hiển thị 0 - 0 của 0 sản phẩm</span>
                </div>
                <nav>
                    <ul class="pagination mb-0" id="pagination">
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Detail/Edit Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chi tiết sản phẩm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" class="form-control" id="editTitle" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Price ($)</label>
                                <input type="number" class="form-control" id="editPrice" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="editDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category ID</label>
                            <input type="number" class="form-control" id="editCategoryId" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Images (URLs, cách nhau bởi dấu phẩy)</label>
                            <textarea class="form-control" id="editImages" rows="2" required></textarea>
                        </div>
                        <div id="editImagePreview" class="mb-3">
                            <!-- Image preview will be shown here -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">
                        <i class="bi bi-save"></i> Lưu thay đổi
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tạo sản phẩm mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Title <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="createTitle" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Price ($) <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="createPrice" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="createDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category ID <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="createCategoryId" required value="1">
                            <small class="text-muted">ID của danh mục (1-5)</small>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Images (URLs, cách nhau bởi dấu phẩy) <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="createImages" rows="2" required placeholder="https://example.com/image1.jpg, https://example.com/image2.jpg"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-success" id="saveCreateBtn">
                        <i class="bi bi-plus-circle"></i> Tạo sản phẩm
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Tooltip -->
    <div id="customTooltip" class="custom-tooltip">
        <div class="tooltip-arrow"></div>
        <div class="tooltip-header">
            <img id="tooltipImage" class="tooltip-image" src="" alt="Product">
            <div class="tooltip-title">
                <h6 id="tooltipTitle"></h6>
                <div class="tooltip-price" id="tooltipPrice"></div>
            </div>
        </div>
        <div class="tooltip-body">
            <div class="tooltip-label">Mô tả</div>
            <div class="tooltip-value" id="tooltipDescription"></div>
        </div>
        <div>
            <div class="tooltip-label">Danh mục</div>
            <span class="tooltip-category" id="tooltipCategory"></span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
